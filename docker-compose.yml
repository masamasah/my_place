version: '3'
services:
    db:
        image: postgres:12.0-alpine
        tty: true
        ports:
            - "5432:5432"
        volumes:
            - ./postgres/init:/docker-entrypoint-initdb.d
        environment:
            - POSTGRES_USER=test01
            - POSTGRES_PASSWORD=test01
            - POSTGRES_DB=test01

    py:
        build:
            context: python
        tty: true
        volumes:
            - ./python:/src
        links:
            - "db"

